plugins {
    id 'scala'
    id 'idea'
    id 'cz.augi.gradle.scalafmt' version '1.21.3'
}

group = 'com.example'
version = '0.1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.scala-lang:scala3-library_3:3.5.2'
    testImplementation 'org.scalatest:scalatest_3:3.2.19'
    testRuntimeOnly 'org.scalatestplus:junit-5-10_3:3.2.19.0'
}

scala {
    zincVersion = '1.10.1'
}

tasks.withType(ScalaCompile) {
    scalaCompileOptions.additionalParameters = ['-deprecation', '-feature']
}

test {
    useJUnitPlatform {
        includeEngines 'scalatest'
    }
    testLogging {
        events "passed", "skipped", "failed"
    }
}
